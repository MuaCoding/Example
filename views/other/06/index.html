  <script>
    // js面向对象
    // 工厂方式：封装函数
    function ceratePerson(name) {
      var obj = new Object();
      obj.name = name;
      obj.sayName = function() {
        console.log(this.name);
      }

      return obj;
    }

    var p1 = ceratePerson('Jill').sayName();
    var p2 = ceratePerson('vane');
    p2.sayName();


    // 系统对象
    var arr = new Array();
    var date = new Date();

    // 比较上面的工厂模式和系统对象的区别
    // 改成与系统对象类似的写法
    // -首字母大写
    // -new关键字提取
    // -this指向为新创建的对象

    // 当new去调用一个函数：这个时候函数中的this就是创建出来的对象，而且函数的返回值直接就是this（隐式返回）
    function CreatePerson(name) {
      this.name = name;
      this.sayName = function() {
        console.log(this.name)
      }
    }
    // new后面调用的函数佳作构造函数
    var p1 = new CreatePerson('Jill');
    p1.sayName();
    var p2 = new CreatePerson('vane');
    p2.sayName();

    console.log(p1.sayName == p2.sayHello);

  </script>

  <script>
    //  赋值
    var a = [1, 2, 3];
    var b = [1, 2, 3];
    console.log(a === b) //false

    // 基本类型：赋值的时候只是值的复制
    var c = 5;
    var d = c;
    d += 3;
    console.log(d); //8
    console.log(c); //5

    //对象类型：赋值不仅是值的复制，而且也是引用的传递
    var e = [1, 2, 3];
    var f = e;
    e.push(4);
    console.log(f); //1,2,3,4
    console.log(e); //1,2,3,4

    var g = [1, 2, 3];
    var h = e;
    h = [1, 2, 3, 4]; //（在内存当中重新生成地址）
    console.log(h);
    console.log(g);

    // 比较
    // 基本类型，值相同就可以
    var i = 5;
    var j = 5;
    console.log(i === j); //true

    // 对象类型： 之和引用都相同才行
    var k = [1, 2, 3];
    var l = [1, 2, 3];
    console.log(k === l); //false

    var m = [1, 2, 3];
    var n = m;
    console.log(m === n);

  </script>

  <script>
    // 原型
    // 原型：去改写对象下面的公用的方法或这属性，让公用的方法或者属性在内存中存在一份（提高性能）
    /*
    原型：css中的class
    普通方法：css中的style
    可见普通方法优先级高于原型
    */

  </script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="../../../css/banner/01/main.css">
    <script type="text/javascript" src="../../../js/banner/01/banner.rotate.js"></script>
	<title>css3选择轮播图</title>
</head>
<body>
	<!--css3 选择轮播图  start-->
    <div class="section">
        <div class="imgBox">
            <img src="/images/paper/paper-1.jpg" alt="" class="show" />
            <img src="/images/paper/paper-2.jpg" alt="" />
            <img src="/images/paper/paper-3.jpg" alt="" />
            <img src="/images/paper/paper-4.jpg" alt="" />
            <img src="/images/paper/paper-5.jpg" alt="" />
        </div>
        <div class="btnBox">
            <span>PREV</span>
            <span>NEXT</span>
        </div>
    </div>
    <!--css3 选择轮播图  end-->
    <script type="text/javascript">
        window.onload = function(){
            var oImgBox = document.querySelector(".imgBox");
            var aImg = oImgBox.querySelectorAll("img");
            var oBtnBox = document.querySelector(".btnBox");
            var aSpan = oBtnBox.querySelectorAll("span");
            var iIndex = 0;
            var aClass = ["hide", "show"];

            function tab(a) {
                aImg[iIndex].className = 'hide';
                0 == a ? iIndex-- : iIndex++;
                switch (iIndex) {
                    case -1:
                        iIndex = aImg.length - 1;
                        break;
                    case aImg.length:
                        iIndex = 0;
                        break;
                }
                aImg[iIndex].className = 'show';
            };

            for (var i = 0; i < aSpan.length; i++) {
                (function (a) {
                    aSpan[a].onclick = function () {
                        tab(a);
                    }
                })(i);
            }
        }
    </script>
</body>
</html>
